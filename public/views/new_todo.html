<form class="form-horizontal" name="QuestionForm" novalidate role="form" ng-submit="save()">
  <div class="form-group" ng-class="{'has-error' : submitted && QuestionForm.title.$invalid}">
	  <div class="col-md-10">
	    <label class="control-label">Title <span class="required">* </span></label>
	    <input type="text" name="title" class="form-control" ng-model="todo.name" required/>
	  </div>
	  <div class="col-md-10">
	    <label class="control-label">Note <span class="required">* </span></label>
	    <input type="text" name="title" class="form-control" ng-model="todo.note" required/>
	  </div>
	</div>
  <div class="form-actions">
	  <button type="submit" class="btn btn-default" ng-click="submitted=true">Create Todo</button>
	</div>
</form>
